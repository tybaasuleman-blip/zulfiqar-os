<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZULFIQAR-OS | TACTICAL COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --dim-green: #003b00;
            --mcp-blue: #00d4ff;
            --alert-red: #ff0000;
        }

        body { 
            background: #020502; 
            color: var(--neon-green); 
            font-family: 'VT323', monospace; 
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* --- CRT SCANLINE & ALERT FLASH --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        body.critical-alert {
            background: #2a0000;
            animation: alertPulse 1s infinite;
        }
        @keyframes alertPulse {
            0%, 100% { box-shadow: inset 0 0 100px #000; }
            50% { box-shadow: inset 0 0 100px var(--alert-red); }
        }

        /* --- GRID STRUCTURE --- */
        .dashboard-wrapper {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh;
        }

        .sidebar {
            border-right: 1px solid var(--dim-green);
            background: rgba(0, 5, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .command-center {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            grid-template-rows: 80px 1fr;
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* --- HEADER & RADAR --- */
        .os-header {
            grid-column: 1 / span 3;
            border: 1px solid var(--neon-green);
            background: rgba(0, 20, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .radar-container {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 1px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle, var(--dim-green) 0%, transparent 70%);
        }
        .radar-sweep {
            position: absolute;
            width: 100%; height: 100%;
            background: conic-gradient(from 0deg, transparent 80%, var(--neon-green) 100%);
            animation: rotateRadar 3s linear infinite;
        }
        @keyframes rotateRadar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- STATUS INDICATORS --- */
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-online { background: var(--neon-green); animation: pulseGreen 2s infinite; }
        .status-offline { background: #444; }
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(0, 255, 65, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); }
        }

        .history-item {
            padding: 8px;
            border: 1px solid var(--dim-green);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        /* --- TERMINAL PANELS --- */
        .terminal-panel {
            border: 1px solid var(--dim-green);
            background: rgba(0, 10, 0, 0.95);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            background: var(--dim-green);
            color: var(--neon-green);
            padding: 6px 12px;
            font-family: 'Black Ops One', cursive;
            font-size: 0.75rem;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--neon-green);
        }
        .panel-content {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* --- INPUTS --- */
        .cmd-input {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 15px;
            width: 280px;
            outline: none;
        }
        .btn-execute {
            background: var(--dim-green);
            border: 1px solid var(--neon-green);
            padding: 5px 20px;
            font-family: 'Black Ops One', cursive;
        }
        .btn-execute:hover { background: var(--neon-green); color: black; }

        .mcp-text { color: var(--mcp-blue); text-shadow: 0 0 5px var(--mcp-blue); }
        .log-text { color: #888; font-size: 0.85rem; }
        .target-found { color: var(--alert-red); text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <aside class="sidebar">
        <h2 class="panel-header mb-4">MISSION_HISTORY</h2>
        <div id="mission-history" class="overflow-y-auto">
            <div class="history-item"><span class="status-dot status-offline"></span> CORE_BOOT_SUCCESS</div>
        </div>
    </aside>

    <main class="command-center">
        <header class="os-header">
            <div class="flex items-center gap-4">
                <div class="radar-container"><div class="radar-sweep"></div></div>
                <h1 class="text-xl font-bold tracking-widest">ZULFIQAR-OS // TACTICAL_NET</h1>
            </div>
            <div class="flex gap-4">
                <input id="cmd" type="text" placeholder="COORD_INPUT_REQUIRED..." class="cmd-input" onkeypress="if(event.key==='Enter') execute()">
                <button onclick="execute()" class="btn-execute">EXECUTE_MISSION</button>
            </div>
        </header>

        <section class="terminal-panel">
            <h3 class="panel-header">|| SYS_TELEMETRY</h3>
            <div id="log-output" class="panel-content log-text">UPLINK_ESTABLISHED...</div>
        </section>

        <section class="terminal-panel">
            <h3 class="panel-header">|| TACTICAL_FEED_PRIMARY</h3>
            <div id="agent-output" class="panel-content">AWAITING MISSION PARAMETERS.</div>
        </section>

        <section class="terminal-panel">
            <h3 class="panel-header">|| MCP_REASONING_CORE</h3>
            <div id="mcp-output" class="panel-content mcp-text">COGNITION_LINK_IDLE...</div>
        </section>
    </main>
</div>

<script>
    const socket = new WebSocket(`ws://${window.location.host}/ws/agent`);

    socket.onmessage = function(event) {
        routeMessage(event.data);
    };

    function routeMessage(message) {
        let targetId = 'agent-output';
        
        // Simulating Target Detection Red Alert
        if (message.includes("HVT_DETECTED") || message.includes("CRITICAL")) {
            triggerAlert();
            message = `<span class="target-found">${message}</span>`;
        }

        if (message.startsWith("THOUGHTS:")) {
            targetId = 'mcp-output';
            message = ">> PROCESS: " + message.replace("THOUGHTS:", "");
        } else if (message.startsWith("ANALYZING") || message.includes("COMPLETE")) {
            targetId = 'log-output';
        }

        const div = document.getElementById(targetId);
        div.innerHTML += `<div class="mb-2">${message}</div>`;
        div.scrollTop = div.scrollHeight;
    }

    function triggerAlert() {
        document.body.classList.add('critical-alert');
        setTimeout(() => document.body.classList.remove('critical-alert'), 3000);
    }

    function execute() {
        const input = document.getElementById('cmd');
        const val = input.value;
        if (!val) return;

        // Add to Sidebar
        const history = document.getElementById('mission-history');
        const item = document.createElement('div');
        item.className = "history-item";
        item.innerHTML = `<span class="status-dot status-online"></span> [${new Date().toLocaleTimeString()}] ${val}`;
        history.prepend(item);

        document.getElementById('agent-output').innerHTML = "--- INITIATING MISSION ---";
        document.getElementById('mcp-output').innerHTML = "--- RESETTING CORE ---";
        
        fetch(`/run_task?command=${encodeURIComponent(val)}`);
        input.value = "";
    }
</script>

</body>
</html>
